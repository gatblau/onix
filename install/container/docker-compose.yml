version: '3'
services:
  onixdb:
    image: creoworks/onixdb-snapshot:v1.0.0-f2b00fb-040319234901
    container_name: onixdb
    restart: always
    environment:
      - POSTGRESQL_ADMIN_PASSWORD=onix
    ports:
      - "5432:5432"
  onixwapi:
    image: creoworks/onixwapi-snapshot:v1.0.0-f2b00fb-040319234901
    depends_on:
      - onixdb
    container_name: onixwapi
    restart: always
    environment:
      - DB_HOST=onixdb
      - WAPI_AUTH_MODE=none
#     uncomment below to enable basic authentication
#      - WAPI_AUTH_MODE=basic
#      - WAPI_ADMIN_USER=admin
#      - WAPI_ADMIN_PWD=0n1x
    ports:
      - "8080:8080"