---
input:
  var:
    - name: LS_DIR
      description: the directory to list
      default: /tmp

functions:
  - name: list
    description: runs a list command on the current folder
    export: true
    runtime: ubi-min
    run:
      - ls -la ${LS_DIR}
    input:
      var:
        - LS_DIR

  - name: list2
    description: runs a list command on the current folder - no inputs
    export: true
    runtime: ubi-min
    run:
      - ls -la

  - name: printenv
    description: prints the current env vars
    export: true
    runtime: ubi-min
    run:
      - printenv

  - name: cpu
    description: gets host CPU information (only works on linux)
    export: true
    runtime: ubi-min
    run:
      - cat /proc/cpuinfo

  - name: partitions
    description: gets host partitions information (only works on linux)
    export: true
    runtime: ubi-min
    run:
      - cat /proc/partitions

  - name: retrieve-file
    description: retrieves the content of a file
    export: true
    runtime: ubi-min
    run:
      - cat /tmp/info.txt

  - name: raise-event
    description: Raises a sample event
    export: true
    runtime: ubi-min
    run:
      - sh ./raise-event.sh

  - name: restart-nginx
    description: Restarts the local nginx service
    export: true
    runtime: ubi-min
    run:
      - sh ./restart-nginx.sh
...
