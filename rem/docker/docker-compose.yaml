version: '3'

services:

  oxdb:
    image: postgres:13
    container_name: oxdb
    restart: always
    environment:
      - POSTGRES_PASSWORD=${PG_ADMIN_PWD}
    ports:
      - "5432:5432"
    volumes:
      - oxdb:/var/lib/postgresql/data
  
  dbman_ox:
    image: quay.io/gatblau/dbman-snapshot
#    depends_on:
#      - oxdb
    container_name: dbman_ox
    restart: always
    environment:
      - OX_DBM_DB_HOST=oxdb
      - OX_DBM_DB_USERNAME=${ONIX_DB_USER}
      - OX_DBM_DB_PASSWORD=${ONIX_DB_PWD}
      - OX_DBM_DB_ADMINUSERNAME=${PG_ADMIN_USER}
      - OX_DBM_DB_ADMINPASSWORD=${PG_ADMIN_PWD}
      - OX_DBM_HTTP_USERNAME=${DBMAN_HTTP_USER}
      - OX_DBM_HTTP_PASSWORD=${DBMAN_HTTP_PWD}
      - OX_DBM_HTTP_AUTHMODE=${DBMAN_AUTH_MODE}
      - OX_DBM_APPVERSION=${DBMAN_APP_VERSION}
    ports:
      - "8085:8085"
  onix:
    image: quay.io/gatblau/onix-snapshot
    depends_on:
      - oxdb
      - dbman_ox
    container_name: ox
    restart: always
    environment:
      - DB_HOST=oxdb
      - DB_USER=${ONIX_DB_USER}
      - DB_PWD=${ONIX_DB_PWD}
      - DB_ADMIN_USER=${PG_ADMIN_USER}
      - DB_ADMIN_PWD=${PG_ADMIN_PWD}
      - WAPI_AUTH_MODE=${AUTH_MODE}
      - WAPI_ADMIN_USER=${ONIX_HTTP_ADMIN_USER}
      - WAPI_ADMIN_PWD=${ONIX_HTTP_ADMIN_PWD}
      - WAPI_EVENTS_ENABLED=${BROKER_ENABLED}
      - WAPI_EVENTS_SERVER_HOST=oxmsg
      - WAPI_EVENTS_SERVER_PORT=${BROKER_PORT}
    ports:
      - "8080:8080"
  dbman_rem:
    image: quay.io/gatblau/dbman-snapshot
#    depends_on:
#      - oxdb
    container_name: dbman_rem
    restart: always
    environment:
      - OX_DBM_DB_HOST=oxdb
      - OX_DBM_DB_NAME=rem
      - OX_DBM_DB_USERNAME=${REM_DB_USER}
      - OX_DBM_DB_PASSWORD=${REM_DB_PWD}
      - OX_DBM_DB_ADMINUSERNAME=${PG_ADMIN_USER}
      - OX_DBM_DB_ADMINPASSWORD=${PG_ADMIN_PWD}
      - OX_DBM_HTTP_USERNAME=${DBMAN_HTTP_USER}
      - OX_DBM_HTTP_PASSWORD=${DBMAN_HTTP_PWD}
      - OX_DBM_HTTP_AUTHMODE=${DBMAN_AUTH_MODE}
      - OX_DBM_APPVERSION=${DBMAN_APP_VERSION}
      - OX_DBM_REPO_URI=${DBMAN_REM_REPO_URI}
    ports:
      - "8086:8085"
  rem:
    image: quay.io/gatblau/ox-rem
    depends_on:
      - oxdb
      - dbman_rem
      - onix
    container_name: rem
    restart: always
    environment:
      - OX_HTTP_UNAME=${REM_HTTP_USER}
      - OX_HTTP_PWD=${REM_HTTP_PWD}
      - OX_HTTP_PORT=${REM_HTTP_PORT}
      - OX_REM_DB_HOST=oxdb
      - OX_REM_DB_PWD=${REM_DB_PWD}
      - OX_WAPI_URI=${WAPI_URI}
      - OX_WAPI_USER=${ONIX_HTTP_ADMIN_USER}
      - OX_WAPI_PWD=${ONIX_HTTP_ADMIN_PWD}
      - OX_WAPI_INSECURE_SKIP_VERIFY=true
    ports:
      - "8888:8888"

volumes:
  oxdb: