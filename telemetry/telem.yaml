---
receivers:
  hostmetrics:
    collection_interval: 60s
    scrapers:
      cpu:
      disk:
      load:
      filesystem:
      memory:
      network:
      paging:
      processes:

processors:
  resourcedetection/system:
    detectors: [ "system" ]
    system:
      hostname_sources: [ "os" ]

  resourceattributetransposer:
    operations:
    - from: "host.name"
      to: "hostname"
    - from: "process.pid"
      to: "pid"
    - from: "process.executable.name"
      to: "binary"

  batch:

exporters:
  file:
    path: /tmp/telemetry
    filesizekb: 50
service:
  pipelines:
    metrics:
      receivers: [hostmetrics]
      processors: [resourcedetection/system, resourceattributetransposer, batch]
      exporters: [file]
...